<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <!--
Estructura de un formulario:
-form -> es la etiqueta que engloba nuestro formulario.

-label -> sirve para escribir el nombre del campo a rellenar, debe tener el atributo FOR al cual se le indica un ID que emparejará el label con su input correspondiente. 

-input -> sirve para crear un campo que permitirá al usuario interactuar. El único atributo obligatorio de INPUT es NAME. Veremos las clases de INPUT en el siguiente punto.

-button -> crea un botón que permitirá enviar el formulario.
   -->
   <h1>FORMULARIO</h1>
   <form>
     <label for="name">Nombre</label>
     <input id="name">
     <button>Enviar Formulario</button>

   </form>
</body>
</html>
