<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MÉTODO GET Y POST PARA EL ENVÍO DE LOS FORMULARIOS</h1>
<!--
Son los dos métodos para enviar formularios, es imprescindible que los input, select, checkbox los escribvamos con el atributo NAME, ya que se utiliza este atributo para enviar los formularios. El método POST es mucho más seguro para el envío de los mismos
-->
    <form action="enviar.html" method="get">
        <label for="name"></label>
        <input type="text" id="name" name="nombre">
        <input type="submit">
    </form>
</body>
</html>
