<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Los enlaces (conocidos también como LINKS), conectan a una página web con otra, pudiendo ser ésta un recurso interno o externo. En este ejemplo, incluimos el atributo TARGET con el valor _BLANK, de esta forma, nos abre el sitio web en otra pestaña).

        Otros atributos de enlaces:
        -download -> con este atributo, el enlace no se abre en otra página, sino que se descarga automáticamente. Sólo funciona con archivos que pertenecen a nuestro servidor. Si lo intentáramos, por ejemplo, con GOOGLE, no se descargaría, sino que sólo nos abriría la página.
     -->
    <a href="https://google.com" target="_blank">ir a google</a>
    <a href="atributos.html" download>ir a ATRIBUTOS</a>
</body>
</html>
