<!--
Se clasifican en dos tipos:
    1.Vectoriales: SVG (recomendado siempre que se pueda).  Se utilizan para logos, iconos de RRSS... no añaden casi peso al sitio web.

    2.Mapa de Bits:
        -jpg.
        -png 8 y 24 (si se necesitan transparencias).
        -gif (imagen animada).
        -webp (es el formato que menos pesa). Lo desarrolló GOOGLE, es recomendable pasar a webp las imágenes jpg, png... siempre que se pueda. Admite transparencias y animación (gif).

El atributo utilizado para indicar la ruta es SRC. En los navegadores modernos, existe el atributo SRCSET para adecuar la imagen a la pantalla desde la que se va a ver la WEB. Es necesario que tengamos las imágenes comprimidas para la versión movil.
-->
