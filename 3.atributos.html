<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Clases de atributos:
        -comunes: atributo="valor"
        -booleanos: atributo

    Atributos más comunes:
        -class -> se usa para dar estilos a través de CSS.
        -id -> identificador único que se utiliza para seleccionar el elemento desde JS y para hacer navegación a través de anclas.
        -title -> ayuda a la accesibilidad mostrando una descripción del elemento al que pertenece. Aparece el mensaje en un tooltip.
        -data-* -> nos permite guardar algún valor en la etiqueta HTML. 
     -->
</body>
</html>
